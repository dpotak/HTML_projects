<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_forms/forms_css.css">
    <title>Registration Forms</title>
</head>
<body>
    <div class="Forms_reg">
       <form action="/registration">
        <div class="div1">
            <h2>Регистрация</h2>
            <label for="">Имя</label>
            <input type="text" id="text_name" required>
        </div>
        <div class="div2">
            <label for="">Электронная почта</label>
            <input type="email" id="email_reg" required>
        </div>
        <div class="div3">
            <label for="">Пароль</label>
            <input type="password" id="passw1" required>
        </div>
        <div class="div4">
            <label for="">Подверждение пароля</label>
            <input type="password" id="passw2" required>
        </div>
        <div class="div5">
            <button class="" id="btn_reg">Регистрация</button>
        </div>
       </form>
    </div>
</body>
</html>
